<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpaceAgeCalculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Calculate your age on other planets!</h1>
    </div>
    <form id="userage" class="card">
      <label for="age">Enter Your Age:</label>
      <input type="text" id="age">
      <button type="submit" class="btn">Calculate!</button>
    </form>
    <form class="card" id="demo">
      <h3>Do you want to know how long you'll live?</h3>
      <h4>Tell us more to find out!</h4>
      <select id="sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <select id="continent">
        <option value="NA">North America</option>
        <option value="SA">South America</option>
        <option value="E">Europe</option>
        <option value="A">Asia</option>
        <option value="AF">Africa</option>
        <option value="AU">Austrialia</option>
      </select>
      <button type="submit" class="btn">How much time do I have?</button>
    </form>
    <div class="results">
      <div class="ages">
        <ul class="planets">

        </ul>
        <ul class="deaths">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
