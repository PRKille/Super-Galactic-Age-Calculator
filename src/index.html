<!DOCTYPE html>
<html lang="en">
<head>
  <title>SpaceAgeCalculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Calculate your age on other planets!</h1>
    </div>
    <form id="age" class="card">
      <label for="age">Enter Your Age:</label>
      <input type="text" id="age">
      <button class="btn">Calculate!</button>
    </form>
    <form class="card" id="demo">
      <select id="sex">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
      <select id="continent">
        <option value="NA">North America</option>
        <option value="SA">South America</option>
        <option value="E">Europe</option>
        <option value="A">Asia</option>
        <option value="AF">Africa</option>
        <option value="AU">Austrialia</option>
      </select>
    </form>
    <div class="results">
      <div class="ages">

      </div>
      <div class="deaths">

      </div>
      <div class="bonus">

      </div>
    </div>
  </div>
</body>
</html>
